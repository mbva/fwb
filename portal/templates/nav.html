<header class="main-header dark-header fs-header sticky">
    <div class="header-inner">
        <div class="logo-holder">
            <a href="/"><img src="/static/images/logo.png" alt=""></a>
        </div>
        <!-- nav-button-wrap-->
        <div class="nav-button-wrap color-bg">
            <div class="nav-button">
                <span></span><span></span><span></span>
            </div>
        </div>
        <!-- nav-button-wrap end-->
        <!--  navigation -->
        <div class="nav-holder main-menu">
            <nav>
                <ul>
                    <li>
                        <a href="/" class="act-link">Home <i class="fa fa-caret-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Species <i class="fa fa-caret-down"></i></a>
                        <!--second level -->
                        <ul>
                          {% for c in species %}
                            <li><a href="#{{ c.code }}">{{ c.scientific_name }}</a></li>
                          {% endfor %}
                        </ul>
                        <!--second level end-->
                    </li>
                    <li>
                        <a href="#">Occurrences <i class="fa fa-caret-down"></i></a>
                        <!--second level -->
                        <ul>
                          {% for o in occurrencies %}
                            <li><a href="#{{ o.code }}">{{ o.specie.scientific_name }}</a></li>
                          {% endfor %}
                        </ul>
                        <!--second level end-->
                    </li>
                    <li>
                        <a href="#">DataSet <i class="fa fa-caret-down"></i></a>
                        <!--second level -->
                        <ul>
                          {% for d in data_sets %}
                            <li><a href="#{{ d.code }}">{{ o.name }}</a></li>
                          {% endfor %}
                        </ul>
                        <!--second level end-->
                    </li>
                </ul>
            </nav>
        </div>
        <!-- navigation  end -->
    </div>
</header>
